<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bot de Discord</title>
  <style>
    body {
      background-color: #add8e6; /* azul claro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* ocupar toda la pantalla */
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
    }
    h1 {
      margin-bottom: 15px;
    }
    a {
      text-decoration: none;
      color: #0056b3;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .invite-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #7289da; /* color de Discord */
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .invite-button:hover {
      background-color: #5b6eae;
    }
    /* Imagen redonda */
    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #7289da;
      margin-bottom: 15px;
    }
    /* Nube de texto */
    .speech-bubble {
      position: absolute;
      top: 20px;
      right: -40px;
      background: #fff;
      border: 2px solid #7289da;
      border-radius: 15px;
      padding: 8px 12px;
      font-size: 14px;
      font-weight: bold;
      color: #0056b3;
    }
    .speech-bubble::after {
      content: "";
      position: absolute;
      left: -10px;
      top: 50%;
      transform: translateY(-50%);
      border: 10px solid transparent;
      border-right-color: #7289da;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Imagen redonda con nube de texto -->

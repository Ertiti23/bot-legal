<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bot de Discord</title>
  <style>
    body {
      background-color: #add8e6; /* azul claro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      margin-bottom: 15px;
    }
    a {
      text-decoration: none;
      color: #0056b3;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .invite-button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #7289da; /* color de Discord */
      color: white;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .invite-button:hover {
      background-color: #5b6eae;
    }

    /* Nuevo estilo para imagen + dialogo */
    .dialogue {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .dialogue img {
      width: 100px; /* tama√±o de la imagen */
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .speech-bubble {
      background: #7289da;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      position: relative;
      font-weight: bold;
    }
    .speech-bubble::after {
      content: '';
      position: absolute;
      top: 50%;
      left: -15px; /* ajusta seg√∫n el lado de la burbuja */
      transform: translateY(-50%);
      border-width: 10px;
      border-style: solid;
      border-color: transparent #7289da transparent transparent;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Bienvenido</h1>
    <p>Esta es la p√°gina oficial de mi bot de Discord.</p>

    <!-- Bot√≥n para invitar el bot -->
    <a class="invite-button" href="https://discord.com/oauth2/authorize?client_id=1412829450634268844&permissions=116736&integration_type=0&scope=bot" target="_blank">
      Invitar Bot a tu servidor
    </a>

    <!-- Bot√≥n para unirse al servidor oficial -->
    <a class="invite-button" href="https://discord.gg/k3evThPCaY" target="_blank">
      Unirse al Servidor Oficial
    </a>

    <!-- Imagen + dialogo -->
    <div class="dialogue">
      <img src="https://via.placeholder.com/100" alt="Bot">
      <div class="speech-bubble">!ayuda</div>
    </div>

    <p style="margin-top: 20px;">
      <a href="terms.html">T√©rminos de servicio</a> | 
      <a href="privacy.html">Pol√≠tica de privacidad</a>
    </p>
  </div>
</body>
</html>
